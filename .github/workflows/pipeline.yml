name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-verson: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: 'http://localhost:5001'
      - name: deploy to heroku
        env:
          COMMIT_MESSAGES: ${{ toJson(join(github.event.commits.*.message, ' ')) }}
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' && !contains(env.COMMIT_MESSAGES, '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "hannajan-fullstack-pokedex"
          heroku_email: "hannajant@gmail.com"
          healthcheck: "https://hannajan-fullstack-pokedex.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: deploy success info
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
          severity: info
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          text: A new version on Pokedex deployed
          description: ''
          details: to https://hannajan-fullstack-pokedex.herokuapp.com by ${{ github.event.commits[0].author.username }}
          footer: 'Severity: Informational'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: build failure info
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        with:
          severity: error
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          text: Build failed
          description: commit
          details: ${{ github.event.commits[0].url }} by ${{ github.event.commits[0].author.username }} broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        env:
          COMMIT_MESSAGES: ${{ toJson(join(github.event.commits.*.message, ' ')) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
